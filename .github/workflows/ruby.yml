name: Gilded Rose Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.1
    - name: Set up Bundler Caching
      uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile*') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Install dependencies
      run: |
        bundle config path vendor/bundle
        bundle --jobs 4 --retry 3
    - name: Run tests
      # Exclude tests that are failing
      run: bundle exec rspec gilded_rose_spec.rb --example-matches '#update_quality (?!with a single conjured item (?:before the|on|after) sell date at zero quality)'
